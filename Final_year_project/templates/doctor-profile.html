{% extends 'Base.html' %}
{% load static %}
{% block content %}
        <div class="content-body">
            <div class="warper container-fluid">
                <div class="main_container">

                    
                    <div class="row page-titles mx-0">
                        <div class="col-sm-6 p-md-0">
                            <div class="welcome-text">
                                <h4 class="text-primary">Doctor Profile</h4>
                            </div>
                        </div>
                        <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="patientdashboard.html">Home</a></li>
                                <li class="breadcrumb-item active"><a href="/doctor-profile.html">Doctor Profile</a>
                                </li>
                            </ol>
                        </div>
                    </div>

                    {% for doctor in doctor_profile %}
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between doctor-info-details">
                                        <div class="d-flex left-content">
                                            <div class="media align-self-start">
                                                <img alt="image" class="rounded-circle shadow" width="90" src="{% if doctor.profile_pic %}{{ doctor.profile_pic.url }}{% else %}{% static 'images/no_image.png' %}{% endif %}">
                                                <div class="pulse-css"></div>
                                            </div>
                                            <div class="media-body">
                                                <h2 class="mb-2">{{doctor.first_Name}}</h2>
                                                <p class="mb-md-2 mb-sm-4 mb-2">{{doctor.department}}</p>
                                                <div class="star-review">
                                                    <i class="fa fa-star text-orange"></i>
                                                    <i class="fa fa-star text-orange"></i>
                                                    <i class="fa fa-star text-orange"></i>
                                                    <i class="fa fa-star text-orange"></i>
                                                    <i class="fa fa-star text-gray"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="btn-group btn-group-style-1">
                                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <i class="fas fa-ellipsis-v"></i>
                                        </button>
                                        <div class="dropdown-menu dropdown-menu-right">
                                            <div class="form-content">
                                                <a href="appointment.html">
                                                    <span class="ml-2">Appointment</span>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="doctor-info-content">
                                <div class="tab-content" id="myTabContent">
                                    <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                        <div class="card m-t-30">
                                            <div class="card-body">
                                                <p>{{doctor.description}}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>  
                </div>
            </div>
        </div>


    
    {% endblock %}
