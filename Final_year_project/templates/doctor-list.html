{% extends 'Base.html' %}
{% load static %}
{% block content %}
        <div class="content-body">
            <div class="warper container-fluid">
                <div class="all-patients main_container">
                    <div class="row page-titles mx-0">
                        <div class="col-sm-6 p-md-0">
                            <div class="welcome-text">
                                <h4 class="text-primary">Doctors List</h4>
                            </div>
                        </div>
                        <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="patientdashboard.html">Home</a></li>
                                <li class="breadcrumb-item active"><a href="/doctor-list.html">Doctors List</a></li>
                            </ol>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="widget-media list-doctors best-doctor">
                                <div class="timeline row">
                                    {% for doc in doctor%}
                                    <div class="col-sm-6 col-lg-4">
                                        <div class="timeline-panel card p-4 mb-4">
                                            <div class="media">
                                                <img src="{% if doc.profile_pic %}{{ doc.profile_pic.url }}{% else %}{% static 'images/no_image.png' %}{% endif %}">
                                            </div>
                                            <div class="media-body">
                                                <a href="#">
                                                    <h4 class="mb-2">{{doc.first_Name}}</h4>
                                                </a>
                                                <p class="mb-2">{{doc.department}}</p>
                                                <div class="star-review">
                                                    <i class="fa fa-star text-orange"></i>
                                                    <i class="fa fa-star text-orange"></i>
                                                    <i class="fa fa-star text-orange"></i>
                                                    <i class="fa fa-star text-gray"></i>
                                                    <i class="fa fa-star text-gray"></i>
                                                </div>
                                            </div>
                                            <div class="btn-group-style-1">
                                                <div class="btn-content">
                                                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                        <i class="fas fa-ellipsis-v"></i>
                                                    </button>
                                                    <div class="dropdown-menu">
                                                        <div class="form-content">
                                                            <a href="{%url 'doctor-profile'%}">
                                                                <span class="ml-2">View Profile</span>
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>   
{% endblock %}
