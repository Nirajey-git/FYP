{% extends 'Base.html' %}
{% load static %}
{% block content %}

        <div class="content-body">
            <div class="warper container-fluid">
                <div class="doctorino_settings main_container">
                    <div class="row page-titles mx-0">
                        <div class="col-sm-6 p-md-0">
                            <div class="welcome-text">
                                <h4 class="text-primary">Patient Settings</h4>
                            </div>
                        </div>
                        <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="patientdashboard.html">Home</a></li>
                                <li class="breadcrumb-item active"><a href="/doctor-settings.html">Patient Settings</a>
                                </li>
                            </ol>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card shadow mb-4">
                                <div class="card-header">
                                    <h4 class="card-title"> Patient Settings </h4>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="row">
                                            <div class="col-xl-6">
                                                <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label">First Name
                                                    </label>
                                                    <div class="col-lg-6">
                                                        <input type="text" class="form-control" placeholder="Ram">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xl-6">
                                                <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label">Last Name </label>
                                                    <div class="col-lg-6">
                                                        <input type="text" class="form-control" placeholder="Dr. M Abdellaoui">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xl-6">
                                                <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label">Address</label>
                                                    <div class="col-lg-6">
                                                        <input type="text" class="form-control" placeholder="address">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xl-6">
                                                <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label">Phone</label>
                                                    <div class="col-lg-6">
                                                        <input type="text" class="form-control" placeholder="212658543469">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xl-6">
                                                <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label">Province</label>
                                                    <div class="col-lg-6">
                                                        <select class="form-control form-select">
                                                            <option>Province 1</option>
                                                            <option>Province 2</option>
                                                            <option>Province 3</option>
                                                            <option>Province 4</option>
                                                            <option>Province 5</option>
                                                            <option>Province 6</option>
                                                            <option>Province 7</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            
                                            
                                            <hr>
                                            
                                            <hr>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-11">
                                                <div class="form-group"><button type="submit" class="btn btn-primary float-end">Save</button></div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
