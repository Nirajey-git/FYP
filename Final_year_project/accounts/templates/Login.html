{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Grace Patient Management System{% endblock %}</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png">
    <!-- Base Styling  -->
    <link href="{% static 'main/css/fonts.css' %}" rel="stylesheet">
    <link href="{% static 'main/css/style.css' %}" rel="stylesheet">
    <style>
        #licence-div {
            display: none;
        }
        
        #licence-div.show {
            display: block;
        }
    </style>
    
</head>
{% block content %}
<body>
    <div id="main-wrapper" class="show">

        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-7 p-0 b-center bg-size">
                    <img class="img-fluid" src= "{%static 'images/bg-register.jpg' %}" alt="Grace app">
                </div>
                <div class="col-xl-5 p-0">
                    <div class="login-tabib">
                        <div>
                            <div class="text-center">
                                <a class="logo" href="index.html">
                                    <img class="img-fluid" src= "{% static 'images/Grace1.png' %}" alt="loogin page">
                                </a>
                            </div>
                            <div class="login-main">
                                <form class="theme-form" action="{% url 'accounts:login' %}" method="POST">
                                    {% csrf_token %}
                                    <h4>Sign in to account</h4>
                                    <p>Enter your email & password to login </p>
                                    <div class="form-group m-b-10">
                                        <label class="col-form-label">Email Address</label>
                                         <input class="form-control" type="email" name="email" placeholder="nirazgajurel21@gmail.com">
                                    </div>
                                    <div class="form-group m-b-10">
                                        <label class="col-form-label">Password</label>
                                        <div class="form-input position-relative">
                                           
                                        <input class="form-control" type="password" name="password" placeholder="*********"> 
                                            <div class="show-hide"><span class="show"></span></div>
                                        </div>
                                    </div>
                                    <div class="form-group m-b-10" id="licence-div">
                                        <label class="col-form-label">License Number</label>
                                        <div class="form-input position-relative">
                                           
                                        <input class="form-control" type="text" name="License Number" placeholder=""> 
                                            <div class="show-hide"><span class="show"></span></div>
                                        </div>
                                    </div>
                                    <div class="form-group mb-0">
                                        <div class="p-0 checkbox">
                                            <input type="checkbox" id="loginDoctor" required="">
                                            <label class="text-muted" for="loginDoctor">Login as doctor</label>
                                        </div>
                                        <a class="link text-primary" href="{% url 'accounts:forget-password' %}">Forgot password?</a>
                                        <div class="mt-3">
                                            <button type="submit" href="{% url 'accounts:login' %}" class="btn btn-primary w-100" > sign in </button>
                                        </div>                                  
                                    </div>
                                
                                    <p class="mt-4 mb-3" style="text-align: center;">Don't have account?<a class="ms-2 text-primary text-center" href="{% url 'accounts:register' %}">Create Account</a>
                                    </p>
                                    <div class="row">
                                        <div class="col-12" style="text-align: center;">
                                          <a class="btn btn-outline-dark" href="{% url 'accounts:google' %}" role="button" style="text-transform:none">
                                            <img width="20px" style="margin-bottom:1px; margin-right:10px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                                            Login with Google
                                          </a>
                                        </div>
                                      </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- JQuery v3.5.1 -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>

    <!-- popper js -->
    <script src="{% static 'plugins/popper/popper.min.js' %}"></script>

    <!-- Bootstrap -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.js' %}"></script>

    <!-- Moment -->
    <script src="{% static 'plugins/moment/moment.min.js' %}"></script>

    <!-- Date Range Picker -->
    <script src="{% static 'plugins/daterangepicker/daterangepicker.min.js' %}"></script>

    <!-- Main Custom JQuery -->
    <script src="{% static 'js/toggleFullScreen.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <!-- Minified CSS and JS -->
    <link   rel="stylesheet" 
     href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
     crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
     crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function(){
            var licence_div = document.getElementById('licence-div'); 
            $("#loginDoctor").on('click', function (e){
               if($(this).is(':checked')){
                licence_div.classList.add("show");
                }else{
                    licence_div.classList.remove("show");
                }
            });
        });
    </script>

{% endblock %}

</body>

</html>
